<body>
	<div class="main">
		<div class="header" >
			<h1>Login or Create a Free Account!</h1>
		</div>
			<form>
				<ul class="left-form">
						<h4 style=" visibility:hidden;color:red" id="mess"></h4><br>
					<h2>New Account:</h2>
					<li>
						<input type="text"  id="username"  placeholder="Username" required/>

					</li>

					<li>
					<select class="select" id="gender" >
  <option value="MALE">Male</option>

  <option value="OTHERS">Others</option>
  
</select>
						
						<div class="clear"> </div>
					</li>

						<li><input type="text"  id="user" placeholder="Username" required/></li>
						<li> <input type="password" id="pass"  placeholder="Password" required/></li>
			            <h4>Forget your Password!</h4>
							<input type="submit" onclick="login()" value="Login">
